<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/CSS" href="Aufgabe4.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans"
	rel="stylesheet">
<script type="text/javascript" src="Aufgabe4.js"></script>
<script type="text/javascript" src="Interface4.js"></script>
</head>

<body>
	<div id="startMenu">
		<h2>Select number of player (max. 4 player)</h2>
		<button id="addPlayer">New player</button>
		<button id="removePlayer">Remove player</button>

		<div id="playerName">
			<input type="text" placeholder="Player name" name="player" maxlength="15" />
		</div>

		<h2>Select your deck</h2>
		<select id="sliderNumPair" name="carddeck" onchange="createSlider()">
			<option disabled selected>Select Carddeck</option>
			<option value="letter">Letter</option>
			<option value="animal">Animal</option>
			<option value="number">Number</option>
		</select>

		<h2>Select number of card pairs</h2>
		<div id="sliderbox"></div>
		<button id="start">Start game</button>
	</div>

	<section id="scoreboard">
		<h2>Score Board</h2>
	</section>
	<section id="game">
		<h2>Memory</h2>
		<div id="cardBox"></div>
	</section>
</body>
</html>
